<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic11.jpeg' %}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            background-position: center;
            color:white;
            text-shadow: 2px 2px 5px,rgba(35, 17, 197, 0.7);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Payment Successful</h1>
        <p>Thank you, {{ payment.card_name }}!</p>
        <p>Your payment has been processed successfully.</p>
        <p>Transaction reference: XXXX-XXXX-XXXX-{{ payment.card_number }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>
</body>
</html>
