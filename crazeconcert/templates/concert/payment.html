{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic10.jpeg' %}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            background-position: center;
            
        }

        .payment-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-container h1 {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }

        .payment-container label {
            font-weight: bold;
        }

        .payment-container .btn {
            background-color: #ff00bf;
            color: white;
            font-size: 18px;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }

        .payment-container .btn:hover {
            background-color: #0056b3;
        }

        .payment-container .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .payment-container .back-link a {
            color: #ff4800;
            text-decoration: none;
        }

        .payment-container .back-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-top: 15px;
            color: blueviolet;
        }
    </style>
</head>
<body>

    <!-- Payment Section -->
    <div class="payment-container">
        <h1>Proceed with Payment</h1>
        <p>Complete your payment to confirm your ticket booking.</p>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Cardholder's Name -->
            <div class="mb-3">
                <label for="card_name" class="form-label">Cardholder's Name</label>
                <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Enter cardholder's name" required>
            </div>

            <!-- Card Number -->
            <div class="mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>

            <!-- Expiry Date -->
            <div class="mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiry_date" name="expiry_date" required>
            </div>

            <!-- CVV -->
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" placeholder="XXX" maxlength="3" required>
            </div>

            <!-- Pay Now Button -->
            <div class="d-grid">
                <button type="submit" class="btn">Pay Now</button>
            </div>
        </form>

        <!-- Back to Confirmation -->
        <div class="back-link">
            <a href="/bookticket/">Go Back</a>
        </div>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
