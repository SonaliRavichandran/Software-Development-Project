{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic1.jpeg' %}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar {
            background-color: gray;
            color: black;
            padding: 10px 20px;
            width: 100vh;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-center {
            flex-grow: 1;
            text-align: center;
        }

        .navbar-center h1 {
            color: black;
            margin: 0;
            font-size: 24px;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container .btn {
            background-color: violet;
            color: white;
            font-size: 18px;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }

        .form-container .btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Left Side: Logo and Website Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span class="text-white">Concert Craze</span>
            </a>

            <!-- Center: Heading -->
            <div class="navbar-center">
                <h1>Event Booking</h1>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Book Your Tickets</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Seating Options -->
            <div class="mb-3">
                <label class="form-label">Seating Options</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seating" id="front_stage" value="Front Stage" required>
                    <label class="form-check-label" for="front_stage">Front Stage</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seating" id="middle" value="Middle">
                    <label class="form-check-label" for="middle">Middle</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seating" id="balcony" value="Balcony">
                    <label class="form-check-label" for="balcony">Balcony</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seating" id="others" value="Others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>

            <!-- Number of Tickets -->
            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="tickets" name="tickets" placeholder="Enter number of tickets" required>
            </div>

            <!-- Pay Now Button -->
            <div class="d-grid">
                <div class="d-grid mt-4">
                    <a href="{% url 'payment' %}" class="btn btn-primary">Proceed to Payment</a>
                </div>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
