{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic6.jpeg' %}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo img {
            height: 80px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-login {
            width: 100%;
        }
        .extra-links {
            margin-top: 15px;
        }
        .extra-links a {
            text-decoration: none;
            color: #007bff;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-top: 15px;
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Website Name -->
        <div class="logo mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo"> <!-- Replace with your logo path -->
            <h2 class="mt-2">Concert Craze</h2>
        </div>

        <!-- Login Form -->
        <form  method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login mt-3">Login</button>
        </form>

        <!-- Forgot Password and Sign Up Links -->
        <div class="extra-links mt-4">
            <a href="{% url 'forgetpassword' %}">Forgot Password?</a>
            <span class="mx-2">|</span>
            <a href="{% url 'register' %}">Sign Up</a>
        </div>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
