{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic15.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar {
            color:blue;
            background-color: gray;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-center {
            flex-grow: 1;
            text-align: center;
        }

        .navbar-center h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        /* Image Grid Styling */
        .image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 50px 20px;
        }

        .image-grid .image-item {
            text-align: center;
        }

        .image-grid img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .image-grid .image-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color:blue;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Left Side: Logo and Website Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span class="text-white">Concert Craze</span>
            </a>

            <!-- Center: Page Heading -->
            <div class="navbar-center">
                <h1>EVENTS</h1>
            </div>
        </div>
    </nav>

    <!-- Image Grid -->
    <div class="image-grid">
        <!-- Image Item 1 -->
        <div class="image-item">
            <a href="{% url 'arrahman' %}">
                <img src="{% static 'images/AR Rahman.jpg' %}" alt="Image 1">
            </a>
            <div class="image-name">A.R.Rahman</div>
        </div>

        <!-- Image Item 2 -->
        <div class="image-item">
            <a href="{% url 'harris' %}">
                <img src="{% static 'images/Harris.jpg' %}" alt="Image 2">
            </a>
            <div class="image-name">Harris jayaraj</div>
        </div>

        <!-- Image Item 3 -->
        <div class="image-item">
            <a href="{% url 'yuvan' %}">
                <img src="{% static 'images/Yuvan.jpg' %}" alt="Image 3">
            </a>
            <div class="image-name">Yuvan Shankar Raja</div>
        </div>

        <!-- Image Item 4 -->
        <div class="image-item">
            <a href="{% url 'anirudh' %}">
                <img src="{% static 'images/Anirudh.jpg' %}" alt="Image 4">
            </a>
            <div class="image-name">Anirudh</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
