{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General styles */
       body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic8.jpeg' %}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            background-position: center;
            color:white;
            text-shadow: 2px 2px 5px,rgba(35, 17, 197, 0.7);
        }

        .success-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-container h1 {
            color: #28a745;  /* Green for success */
        }

        .success-container p {
            font-size: 18px;
            color: #555;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Event Created Successfully!</h1>
        <p>Your event has been successfully created. You can now view or manage your event.</p>
        <div class="back-link">
            <a href="/events/">Go to Event List</a>
        </div>
    </div>
</body>
</html>
