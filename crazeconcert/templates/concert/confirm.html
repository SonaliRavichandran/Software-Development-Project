{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic6.jpeg' %}"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .confirmation-container .details {
            margin-top: 20px;
        }

        .confirmation-container .details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .back-home-btn {
            text-align: center;
            margin-top: 30px;
        }

        .back-home-btn .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        .back-home-btn .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Confirmation Section -->
    <div class="confirmation-container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you, <strong>{{ name }}</strong>, for booking tickets with us. Here are your booking details:</p>

        <!-- Booking Details -->
        <div class="details">
            <p><strong>Seating Preference:</strong> {{ seating }}</p>
            <p><strong>Number of Tickets:</strong> {{ tickets }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
        </div>

        <!-- Back to Home Button -->
        <div class="back-home-btn">
            <a href="{% url 'index' %}" class="btn">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
