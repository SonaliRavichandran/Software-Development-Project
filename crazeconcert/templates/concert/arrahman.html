{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'images/pic1.jpeg' %}"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar {
            background-color: gray;
            color: white;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-center {
            flex-grow: 1;
            text-align: center;
        }

        .navbar-center h1 {
            color: black;
            margin: 0;
            font-size: 24px;
        }

        /* Banner Section */
        .banner-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 10px;
        }

        .banner-item {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
        }

        .banner-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .banner-item .details {
            padding: 10px;
            text-align: center;
        }

        .banner-item .details .date {
            font-size: 20px;
            color: red;
        }
        .banner-item .details .location {
            font-size: 20px;
            color: green;
        }

        .banner-item .details .title {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        /* Get Tickets Button */
        .get-tickets {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .get-tickets .btn {
            background-color: #6a00ff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .get-tickets .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Left Side: Logo and Website Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span class="text-black">Concert Craze</span>
            </a>

            <!-- Center: Heading -->
            <div class="navbar-center">
                <h1>AR Rahman Upcoming Events</h1>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner-container">
        <!-- Event 1 -->
        <div class="banner-item">
            <img src="{% static 'images/arr2.jpg' %}" alt="Event 1">
            <div class="details">
                <div class="title">Nenjae Yezhu 1</div>
                <div class="date">Date: 9th Feb 2024</div>
                <div class="location">Location: Chennai</div>
            </div>
            <div class="get-tickets">
                <a href="{% url 'bookticket' %}" class="btn">Get Tickets!</a>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="banner-item">
            <img src="{% static 'images/arr1.jpeg' %}" alt="Event 2">
            <div class="details">
                <div class="title">Nenjae Yezhu 2</div>
                <div class="date">Date: 16th Feb 2024</div>
                <div class="location">Location: Bangalore</div>
            </div>
            <div class="get-tickets">
                <a href="{% url 'bookticket' %}" class="btn">Get Tickets!</a>
            </div>
        </div>

        <!-- Event 3 -->
        <div class="banner-item">
            <img src="{% static 'images/arr3.jpg' %}" alt="Event 3">
            <div class="details">
                <div class="title">Nenjae Yezhu 3</div>
                <div class="date">Date: 23th Feb 2024</div>
                <div class="location">Location: Hyderabad</div>
            </div>
            <div class="get-tickets">
                <a href="{% url 'bookticket' %}" class="btn">Get Tickets!</a>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
